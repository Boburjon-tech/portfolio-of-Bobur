<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Portfolio | Home </title>

    <link rel="stylesheet" href="./styles/style.css">

</head>
<body>
    <header class="header">

            </a>
            
            <a class="header__home" href="#">
                <img class="static" src="./images/about.png" alt="">
                <img  class="animated" src="./images/about.gif" alt="">

    <main class="main">
        <section class="page__cards container ">
            <div class="page__card__container ">

            </a>
            </div>

            <div class="cards__container">
                <a class="link__card" href="#">
                <div class="the__card">
                    <h2 class="card__title">Projects</h2>
                    <a class="card__link" href="#">View more</a>
                </div>
            </a>
            </div>

            <div class="cards__container">
                <a class="link__card" href="#">
                <div class="the__card">
                    <h2 class="card__title">Contact</h2>
                    <a class="card__link" href="#">View more</a>
                </div>
            </a>
            </div>
            </div>
           </div>
        </section>
        <section></section>
    </main>
    <footer class="footer"></footer>
</body>
</html>
